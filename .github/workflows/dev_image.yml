name: "Dev Docker Image"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Optional fixed tag (e.g. "blahblah-dev"). Leave blank to use the branch name.'
        required: false
        default: ""

env:
  DOCKERHUB_SLUG: maintainerr/maintainerr
  GHCR_SLUG: ghcr.io/maintainerr/maintainerr

jobs:
  build-docker-image:
    name: Build ${{ matrix.platform }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute image tag
        id: vars
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            raw="${{ github.event.inputs.tag }}"
          else
            raw="${GITHUB_REF_NAME}"
          fi

          # Sanitize for Docker tag rules
          tag="$(echo "$raw" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g')"

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Using tag: $tag"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          # Push by digest; tags get applied in the merge job
          outputs: type=image,"name=${{ env.DOCKERHUB_SLUG }},${{ env.GHCR_SLUG }}",push-by-digest=true,name-canonical=true,push=true
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            VERSION_TAG=${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        shell: bash
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          echo "Digest: $digest"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

    outputs:
      tag: ${{ steps.vars.outputs.tag }}

  merge:
    name: Merge Docker digests and push dev tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - build-docker-image

    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        shell: bash
        run: |
          TAG="${{ needs.build-docker-image.outputs.tag }}"
          echo "Pushing multi-arch dev tag: $TAG"

          docker buildx imagetools create \
            --tag "${{ env.DOCKERHUB_SLUG }}:${TAG}" \
            $(printf '${{ env.DOCKERHUB_SLUG }}@sha256:%s ' *)

          docker buildx imagetools create \
            --tag "${{ env.GHCR_SLUG }}:${TAG}" \
            $(printf '${{ env.GHCR_SLUG }}@sha256:%s ' *)