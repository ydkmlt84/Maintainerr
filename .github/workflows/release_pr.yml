name: "Release PR"

on:
  issue_comment:
    types:
      - created

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  DOCKERHUB_SLUG: maintainerr/maintainerr
  GHCR_SLUG: ghcr.io/maintainerr/maintainerr

jobs:
  resolve-pr:
    name: Resolve PR context
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/release-pr') && github.event.issue.state == 'open' && (github.event.comment.author_association == 'COLLABORATOR' || github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER') }}
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.pr.outputs.should_run }}
      head_repo: ${{ steps.pr.outputs.head_repo }}
      head_sha: ${{ steps.pr.outputs.head_sha }}
    steps:
      - name: Gather PR metadata
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const headRepo = pr.head.repo?.full_name ?? '';
            const headSha = pr.head.sha;
            const repoFullName = `${context.repo.owner}/${context.repo.repo}`;
            const shouldRun = headRepo === repoFullName;

            core.setOutput('head_repo', headRepo);
            core.setOutput('head_sha', headSha);
            core.setOutput('should_run', shouldRun ? 'true' : 'false');

            if (!shouldRun) {
              core.warning(`Refusing to run privileged release workflow on forked repository ${headRepo}.`);
            }

      - name: Notify unsupported fork
        if: steps.pr.outputs.should_run == 'false' && steps.pr.outputs.head_repo != ''
        uses: mshick/add-pr-comment@v2
        with:
          allow-repeats: false
          issue: ${{ github.event.issue.number }}
          message: |
            :lock: Release builds can only be triggered for branches in the `${{ github.repository }}` repository. This prevents running privileged jobs on forks.

  build-docker-image:
    needs: resolve-pr
    if: ${{ needs.resolve-pr.outputs.should_run == 'true' }}
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Add eyes reaction to comment
        if: matrix.platform == 'linux/amd64'
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: eyes

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          ref: ${{ needs.resolve-pr.outputs.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set outputs
        id: vars
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_SLUG }}
            ${{ env.GHCR_SLUG }}
          tags: |
            type=raw,value=pr-${{ github.event.issue.number }}
          labels: org.opencontainers.image.revision=${{ steps.vars.outputs.sha }}

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      - name: Build & push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            GIT_SHA=${{ steps.vars.outputs.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,"name=${{ env.DOCKERHUB_SLUG }},${{ env.GHCR_SLUG }}",push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

    outputs:
      sha: ${{ steps.vars.outputs.sha }}

  merge:
    name: Merge Docker digests and push
    runs-on: ubuntu-latest
    needs:
      - resolve-pr
      - build-docker-image
    if: ${{ needs.resolve-pr.outputs.should_run == 'true' }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_SLUG }}
            ${{ env.GHCR_SLUG }}
          tags: |
            type=raw,value=pr-${{ github.event.issue.number }}
          labels: org.opencontainers.image.revision=${{ needs.build-docker-image.outputs.sha }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map(select(startswith("${{ env.DOCKERHUB_SLUG }}")) | "--tag " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKERHUB_SLUG }}@sha256:%s ' *)
          docker buildx imagetools create $(jq -cr '.tags | map(select(startswith("${{ env.GHCR_SLUG }}")) | "--tag " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.GHCR_SLUG }}@sha256:%s ' *)

      - name: Notify of release
        uses: mshick/add-pr-comment@v2
        if: always()
        with:
          allow-repeats: true
          message-success: |
            Released to `maintainerr/maintainerr:pr-${{ github.event.issue.number }}` :rocket:
          message-failure: |
            :bangbang: There was an error trying to release the PR.
          issue: ${{ github.event.issue.number }}
