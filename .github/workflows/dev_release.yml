name: "Dev Docker Image"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Optional fixed tag (e.g. "blahblah-dev"). Leave blank to use the branch name.'
        required: false
        default: ""

env:
  DOCKERHUB_SLUG: maintainerr/maintainerr
  GHCR_SLUG: ghcr.io/maintainerr/maintainerr

jobs:
  build-and-push:
    name: Build & push dev image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tag
        id: vars
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            raw="${{ github.event.inputs.tag }}"
          else
            raw="${GITHUB_REF_NAME}"
          fi

          # Sanitize for Docker tag rules
          tag="$(echo "$raw" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g')"

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Using tag: $tag"

      - name: Build timestamp
        id: ts
        run: echo "built_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_SLUG }}:${{ steps.vars.outputs.tag }}
            ${{ env.GHCR_SLUG }}:${{ steps.vars.outputs.tag }}
          labels: |
            org.opencontainers.image.title=Maintainerr Dev Build
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}
            org.opencontainers.image.created=${{ steps.ts.outputs.built_at }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            VERSION_TAG=${{ steps.vars.outputs.tag }}
            BUILT_AT=${{ steps.ts.outputs.built_at }}
